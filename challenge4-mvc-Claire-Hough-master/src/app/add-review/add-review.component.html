<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      City:
      <input type="text" formControlName="city" required>
    </label>
    <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
      <div *ngIf="city.errors.required">
        City is required.
      </div>
      <div *ngIf="city.errors.pattern">
        City must alpha characters only.
      </div>
    </div>
  </div>
  <div>
    <label>
      Restaurant:
      <input type="text" formControlName="restaurant">
      <div *ngIf="restaurant.invalid && (restaurant.dirty || restaurant.touched)" class="alert alert-danger">
        <div *ngIf="restaurant.errors.required">
          Restaurant is required.
        </div>
      </div>
    </label>
    <div>
      <label>
        Cuisine:
        <input type="text" formControlName="cuisine">
        <div *ngIf="cuisine.invalid && (cuisine.dirty || cuisine.touched)" class="alert alert-danger">
          <div *ngIf="cuisine.errors.required">
            Cuisine is required.
          </div>
        </div>
      </label>
    </div>
  </div>
  <div>
    <h3>Review</h3>
    <div>
      <label>
        Author:
        <input type="text" formControlName="author">
        <div *ngIf="author.invalid && (author.dirty || author.touched)" class="alert alert-danger">
          <div *ngIf="author.errors.required">
            Author is required.
          </div>
        </div>
      </label>
    </div>
    <div>
      <label>
        Rating:
        <input type="number" formControlName="rating">
        <div *ngIf="rating.invalid && (rating.dirty || rating.touched)" class="alert alert-danger">
          <div *ngIf="rating.errors.required">
            Rating is required.
          </div>
          <div *ngIf="rating.errors.pattern">
            Rating must be from 1-5.
          </div>
        </div>
      </label>
    </div>
    <div>
      <label>
        Body:
        <input type="text" formControlName="body">
        <div *ngIf="body.invalid && (body.dirty || body.touched)" class="alert alert-danger">
          <div *ngIf="body.errors.required">
            Body is required.
          </div>
        </div>
      </label>
    </div>
  </div>
  <button type="submit" [disabled]="!reviewForm.valid">Submit</button>
</form>

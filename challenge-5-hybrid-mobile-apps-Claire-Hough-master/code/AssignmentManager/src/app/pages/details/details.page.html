<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-list lines="full">

    <form [formGroup]="assignmentForm">
      <ion-item>
        <ion-label position="floating">Assignment Name</ion-label>
        <ion-input maxLength=40 formControlName="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Class Name</ion-label>
        <ion-input maxLength=40 formControlName="class" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Due Date</ion-label>
        <ion-datetime formControlName="dueDate" displayFormat="D MMM YYYY H:mm" min="2019" max="2025"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Assignment Details</ion-label>
        <!-- <ion-input maxLength=200 formControlName="details" type="text"></ion-input> -->
        <ion-textarea rows="6" cols="20" formControlName="details" type="text"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Completed?</ion-label>
        <ion-select formControlName="archived">
          <ion-select-option value='Yes'>Yes</ion-select-option>
          <ion-select-option value='No'>No</ion-select-option>
        </ion-select>
      </ion-item>
    </form>

  </ion-list>
  <ion-button color="dark" [disabled]="!assignmentForm.valid" expand="full" (click)="saveAssignment()">Save</ion-button>
</ion-content>
